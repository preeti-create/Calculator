<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css file -->
    <link rel="stylesheet" href="style.css" />
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <title>Calculator</title>
</head>
<body>
    <div class="container">
    <div class="heading">
        <h2>CALCULATOR</h2>  
    </div>
    <div class="display-container">
        <p id="display"> </p>  
    </div>
    <div class="keypad">
        <div class="row1">
        <div class="button" data-value="AC"><p>AC</p></div>
         <div class="button" data-value="+/-"><p>+/-</p></div>
         <div class="button" data-value="%"><p>%</p></div>
         <div class="button bc" data-value="/"><p>/</p></div>
        </div>
        <div class="row1">
        <div class="button" data-value="7"><p>7</p></div>
         <div class="button" data-value="8"><p>8</p></div>
         <div class="button" data-value="9"><p>9</p></div>
         <div class="button bc" data-value="*"><p>*</p></div>
        </div>
        <div class="row1">
        <div class="button" data-value="4"><p>4</p></div>
         <div class="button" data-value="5"><p>5</p></div>
         <div class="button" data-value="6"><p>6</p></div>
         <div class="button bc" data-value="-"><p>-</p></div>
        </div>
        <div class="row1">
        <div class="button" data-value="1"><p>1</p></div>
         <div class="button" data-value="2"><p>2</p></div>
         <div class="button" data-value="3"><p>3</p></div>
         <div class="button bc" data-value="+"><p>+</p></div>
        </div>
         <div class="row1">
         <div class="button zero" data-value="0"><p>0</p></div>
         <div class="button" data-value="."><p>.</p></div>
         <div class="button bc" data-value="="><p>=</p></div>
        </div>
        
    </div>
        
    </div>

    <script src="index.js"></script>
</body>
</html>
